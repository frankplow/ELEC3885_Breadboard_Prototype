on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Build
        uses: xanderhendriks/action-build-stm32cubeide@v7.2
        with:
          project-path: '.'
          project-target: ELEC3885_Breadboard_Prototype
